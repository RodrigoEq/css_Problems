<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Ejercicio posicionamiento float</title>
    <style type="text/css">
        div{
            background-color:    grey;
            border:              1px solid black;
            padding:             1em;
        }

        span#anterior{
            float: left;
        }

        span#siguiente{
            float: right;
        }

        div.clear{
            clear: both;
        }

    </style>
</head>

<body>
    <div>
        <span id="anterior">&laquo; Anterior</span> <span id="siguiente">&nbsp; Siguiente &raquo;</span>
    </div>
</body>

</html>
